<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="card">

            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="Assets/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>invalid city name</p>

        </div>

        <div class="weather">
            <img src="Assets/rain.png" class="weather-icon">
            <h1 class="temp" style="color: aliceblue;">22Â°c</h1>
            <h2 class="city"style="color: aliceblue;">Kodungallur</h2>
            <div class="details">
                <div class="col">
                    <img src="Assets/humidity.png" alt="">
                    <div style="color: aliceblue;">
                        <p class="humidity">50% </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col" style="color: aliceblue;">
                    <img src="Assets/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    
</body>
